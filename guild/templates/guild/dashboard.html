{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Dashboard & Analytics</h1>
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card text-bg-primary h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Events</h5>
                    <p class="display-4">{{ event_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Campaigns</h5>
                    <p class="display-4">{{ campaign_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-info h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Members</h5>
                    <p class="display-4">{{ member_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-bg-warning h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Reviews</h5>
                    <p class="display-4">{{ review_count }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-bg-secondary h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">Activities</h5>
                    <p class="display-4">{{ activity_count }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
